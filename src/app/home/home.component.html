<div class="main-container">
    <section>
        <div class="carusel-pad">
            <div class="carusel-container">
                <div *ngIf="images && imagese.length > 0" class="carusel-container">
                    <img  *ngFor="let image of imagese; let i = index"
                    [src]="image.imageSrc" [alt]="image.imageAlt"
                    [ngClass]="{'image-active': selectedIndex === i }"
                    class="fade"
                    >
                    <div *ngIf="indicators" class="carusel-dot-container">
                        <span *ngFor="let dot of imagese; let i=index"
                        class="dot"
                        [ngClass]="{'active': selectedIndex=== i}"
                        (click)="selectImage(i)"
                        >
                        </span>
                    </div>
                    <div *ngIf="controls" class="btn-carusel btn-prev" (click)="onPrevClick()">
                        <img src="https://www.reshot.com/preview-assets/icons/4NA6KJF8CU/arrow-left-4NA6KJF8CU.svg" alt="">
                    </div>
                    <div *ngIf="controls" class="btn-carusel btn-next" (click)="onNextClick()">
                        <img src="https://www.reshot.com/preview-assets/icons/ZP2WDL9B8N/arrow-right-ZP2WDL9B8N.svg"  alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
